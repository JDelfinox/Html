<html class="scroll-smooth" lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   QrCode
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   /* Custom scrollbar for left sidebar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 3px;
    }
    body, html, #app {
      height: 100%;
      margin: 0;
    }
  </style>
 </head>
 <body class="bg-[#f9f9f9] font-sans text-[13px] text-[#4a4a4a] h-screen">
  <div id="app" class="flex h-full max-w-full mx-auto border border-gray-300 rounded-none overflow-hidden">
   <!-- Left Sidebar -->
   <aside class="flex flex-col bg-[#f0f0f0] w-[80px] items-center py-6 space-y-8 border-r border-gray-300 shrink-0 h-full">
    <div class="flex flex-col items-center space-y-2">
     <img alt="Logo Bastardos circular black background with white text" class="w-12 h-12 rounded-full" height="48" src="https://storage.googleapis.com/a1aa/image/318a6b6a-2e68-4864-4ce5-dd3e94b738e7.jpg" width="48"/>
     <span class="bg-[#4caf50] text-white text-[10px] font-semibold px-2 rounded-full select-none">
      Online
     </span>
    </div>
    <button aria-label="Notificações" class="text-[#4a4a4a] hover:text-black text-xl">
     <i class="fas fa-bell">
     </i>
    </button>
    <button aria-label="Pedidos" class="text-[#4a4a4a] hover:text-black text-xl">
     <i class="fas fa-clipboard-list">
     </i>
    </button>
    <button aria-label="Estatísticas" class="text-[#4a4a4a] hover:text-black text-xl">
     <i class="fas fa-chart-bar">
     </i>
    </button>
    <button aria-label="Ajuda" class="text-[#4a4a4a] hover:text-black text-xl">
     <i class="fas fa-question-circle">
     </i>
    </button>
   </aside>
   <!-- Middle Section -->
   <section class="flex flex-col w-[320px] border-r border-gray-300 bg-white h-full">
    <div class="p-3 border-b border-gray-300">
     <input class="w-full rounded-md border border-gray-300 bg-[#f5f5f5] text-[13px] placeholder:text-[#a0a0a0] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#a0a0a0]" placeholder="Procurar ID da Mesa" type="search" value=""/>
    </div>
    
    <!-- Adicionar uma Categoria -->
    <footer class="flex justify-between items-center border-t border-gray-300 bg-[#d9d9d9] text-[13px] font-semibold px-3 py-2 select-none">
     <span>
      QrCode
     </span>
     <h2 class="bg-[#4caf50] text-white text-[13px] font-semibold px-3 py-1 select-none flex justify-between items-center cursor-pointer">
         Adicionar 
    </footer>
    
   </section>
   
 </body>
</html>
